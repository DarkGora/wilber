plugins {
    id 'java'
    id 'application'
}

group = 'com.wildberries'
version = '1.0.0'
description = 'Wildberries Reviews Parser'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Selenium
    implementation 'org.seleniumhq.selenium:selenium-java:4.15.0'

    // WebDriverManager для автоматического управления драйверами
    implementation 'io.github.bonigarcia:webdrivermanager:5.6.0'

    // Логирование
    implementation 'org.slf4j:slf4j-simple:2.0.9'

    // Тестирование
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
    testImplementation 'org.assertj:assertj-core:3.24.2'
}

application {
    mainClass = 'com.wildberries.parser.Main'
}

tasks.named('test') {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.wildberries.parser.Main'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}